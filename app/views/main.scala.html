@(title: String)(content: Html)(implicit user:Option[securesocial.core.Identity])

<!doctype html>
<html ng-app>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/style.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("img/favicon.png")'>

    <script type="text/javascript" src='@routes.Assets.at("lib/notify.js/notify.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("lib/jquery/jquery.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("lib/bootstrap/js/bootstrap.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("lib/angular/angular.js")'></script>
</head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Phantasm</a>
        </div>
        @if(user.isDefined) {
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img class="avatar" src="@user.get.avatarUrl" /> @user.get.fullName <b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu" >
                            <li><a href="/logout">ログアウト</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        }
    </div>
</header>

<div class="container">
    @if(user.isDefined) {
        @content
    } else {
        <div class="page-header"></div>
        <div class="row">
            <div class="col-md-3">
                please <a href="/login">login</a>.
            </div>
        </div>
    }
</div>
</body>
</html>
